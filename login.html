<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="./assets/Css/login.css">
</head>
<body>
  <div class="form-container">
    <h2>Login</h2>
    <p>Enter your email and password to access your account.</p>

    <form id="loginForm">
      <label for="fullname">Enter Gmail</label>
      <input type="text" id="fullname" placeholder="example@gmail.com" required />

      <label for="password">Enter Password</label>
      <input type="password" id="password" placeholder="Minimum 6 characters" required />

      <button type="submit">Login</button>

      <p class="login-btn">Don't have an account? <a href="./register.html">Create one</a></p>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="./assets/Js/login.js"></script>
</body>
</html>
