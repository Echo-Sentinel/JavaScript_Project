<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="./assets/Css/register.css">
</head>
<body>
  <div class="form-container">
    <h2>Register</h2>
    <p>Create an account by filling out the form below.</p>

    <form id="registerForm">
      <label for="fullname">Enter Gmail</label>
      <input type="text" id="fullname" placeholder="example@gmail.com" required />

      <label for="password">Enter Password</label>
      <input type="password" id="password" placeholder="Minimum 6 characters" required />

      <div class="checkbox">
        <label>
          <input type="checkbox" id="isAdmin"> Register as Admin
        </label>
      </div>

      <div class="admin-field" id="adminField">
        <label for="adminName">Admin Name</label>
        <input type="text" id="adminName" placeholder="Admin Name" />
        <label for="adminPassword">Admin Password</label>
        <input type="password" id="adminPassword" placeholder="Admin Password" />
      </div>

      <button type="submit">Register</button>

      <p class="login-btn">Already have an account? <a href="./login.html">Login</a></p>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="./assets/Js/register.js"></script>
</body>
</html>
